<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <title>Carrossel de Fotos</title>
    <style>
        /* Estilos básicos */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .carousel-container {
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            width: 100%;
            text-align: center;
            position: relative;
            flex-shrink: 0;
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
        }

        .description {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        .p {
            margin-top: 10px;
            font-size: 15px;
            color: #333;
        }
        /* Botões de navegação */
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .carousel-nav button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .carousel-nav button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">
        <img src="assets/logo.png">
        <a href="index.html">JSMANAGER</a>
    </div>
    <div class="nav-links">
        <a href="index.html">Início</a>
        <a href="equipe.html">Equipe</a>
        <a href="contato.html">Contato</a>
    </div>
</nav>

<div class="carousel-container">
    <div class="carousel">
        <div class="carousel-item">
            <img src="assets/ale.png" alt="Alexandre Camargo">
            <div class="description">Alexandre Camargo</div>
            <p class="p">Gerente de Projetos</p>
            <p class="descrpiption">Gerente de Infraestrutura</p>
        </div>
        <div class="carousel-item">
            <img src="assets/tuti.png" alt="Arthur Souza">
            <div class="description">Arthur Souza</div>
            <p class="p">Gerente de Projetos</p>
            <p class="descrpiption">Gerente de Hardware</p>
        </div>
        <div class="carousel-item">
            <img src="assets/davas.png" alt="Davi Damasseno">
            <div class="description">Davi Damasseno</div>
            <p class="p">Web Designer</p>
            <p class="descrpiption">Gerente de Software</p>
        </div>
        <div class="carousel-item">
            <img src="assets/lais.png" alt="Laís Eduarda">
            <div class="description">Laís Eduarda</div>
            <p class="p">Social Media</p>
            <p class="descrpiption">Redatora Acadêmica</p>
        </div>
    </div>
    <div class="carousel-nav">
        <button id="prev">&lt;</button>
        <button id="next">&gt;</button>
    </div>
</div>

<script>
    const carousel = document.querySelector('.carousel');
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;
    let index = 0;

    document.getElementById('next').addEventListener('click', () => {
        index = (index + 1) % totalItems;
        updateCarousel();
    });

    document.getElementById('prev').addEventListener('click', () => {
        index = (index - 1 + totalItems) % totalItems;
        updateCarousel();
    });

    function updateCarousel() {
        const offset = -index * 100;
        carousel.style.transform = `translateX(${offset}%)`;
    }
</script>

</body>
</html>
