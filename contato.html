<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <title>Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .contact-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container h2 {
            margin-top: 0;
            color: #333;
        }

        .contact-info {
            margin: 15px 0;
        }

        .contact-info a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .contact-info a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="assets/logo.png">
            <a href="index.html">JSMANAGER</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Início</a>
            <a href="equipe.html">Equipe</a>
            <a href="contato.html">Contato</a>
        </div>
    </nav>

<div class="contact-container">
    <h2>Entre em Contato</h2>
    <div class="contact-info">
        <p>Para dúvidas ou sugestões, você pode nos contatar através dos links abaixo:</p>
        <a href="https://www.instagram.com/js.manager_" target="_blank">Instagram</a>
        <a href="mailto:tccjsmanager@gmail.com">Enviar E-mail</a>
    </div>
</div>


</body>
</html>
